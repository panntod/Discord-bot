<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tautan CDN untuk Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Discord Webhook Form</title>
  </head>
  <body class="bg-gray-200">
    <main class="container mx-auto mt-24 p-6 bg-white rounded-2xl shadow-md max-w-xl rounded-tr-none">
        <h1 class="text-center text-2xl font-bold p-7">SEND MESSAGE TO DISCORD <span class="px-4 py-2 bg-blue-700 rounded-xl text-white text-base uppercase">bot</span></h1>
        <form id="discordForm" class="grid grid-cols-1 gap-4">
          <div class="">
            <label for="username" class="text-lg font-semibold">Username</label>
            <input type="text" id="username" name="username" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
            />
          </div>
          <div>
            <label for="message" class="text-lg font-semibold">Message:</label>
            <textarea id="message" name="message" rows="4" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
            ></textarea>
          </div>
      
          <button type="submit"
            class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200"
          >
            Send
          </button>
        </form>
      </main>
    
    <script src="index.js"></script>
  </body>
</html>
